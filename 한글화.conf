로컬 노드 추가. 이 항목의 노드 해석은 일부 설정 파일과의 호환성을 위해 제공되며, Shadowrocket에서 노드를 추가할 때 우선적으로 선택하지 않습니다.
Shadowsocks 유형:
노드 이름=ss,주소,포트,password=비밀번호,기타 매개변수(예: method=aes-256-cfb,obfs=websocket,plugin=none)
Vmess 유형:
노드 이름=vmess,주소,포트,password=비밀번호,기타 매개변수(예: alterId=0,method=auto,obfs=websocket,tfo=1)
VLESS 유형:
노드 이름=vless,주소,포트,password=비밀번호,tls=true,기타 매개변수(예: obfs=websocket,peer=example.com)
HTTP/HTTPS/Socks5/Socks5 Over TLS 등 유형:
노드 이름=http,주소,포트,사용자,비밀번호
노드 이름=https,주소,포트,사용자,비밀번호
노드 이름=socks5,주소,포트,사용자,비밀번호
노드 이름=socks5-tls,주소,포트,사용자,비밀번호,skip-common-name-verify=true
Trojan 유형:
노드 이름=trojan,주소,포트,password=비밀번호,기타 매개변수(예: allowInsecure=1,peer=example.com)
Hysteria 유형:
노드 이름=hysteria,주소,포트,auth=비밀번호,obfsParam=혼란,protocol=프로토콜,udp=1,기타 매개변수(예: peer=example.com,alpn=h2,upmbps=100,downmbps=100)
Hysteria2 유형:
노드 이름=hysteria2,주소,포트,auth=비밀번호,obfsParam=혼란,udp=1,기타 매개변수(예: peer=example.com,alpn=h3)
TUIC 유형:
노드 이름=tuic,주소,포트,password=비밀번호,udp=1,기타 매개변수(예: user=uuid 값,peer=example.com,alpn=h2)
Juicity 유형:
노드 이름=juicity,주소,포트,password=비밀번호,udp=1,기타 매개변수(예: user=uuid 값,peer=example.com,alpn=h2)
WireGuard 유형:
노드 이름=wireguard,주소,포트,privateKey=비밀키,publicKey=공개키,ip=서브넷 IP,udp=1,기타 매개변수(예: dns=1.1.1.1,mtu=1350,keepalive=40,reserved=1/2/3)
Snell 유형:
노드 이름=snell,주소,포트,password=비밀번호,udp=1,기타 매개변수(예: obfs=http,obfs-host=example.com,obfs-uri=/abc)
