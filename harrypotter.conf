# 프록시 그룹 유형:
# select: 수동으로 노드 전환.
# url-test: 자동으로 지연이 가장 낮은 노드로 전환.
# fallback: 노드가 다운되면 자동으로 다른 사용 가능한 노드로 전환.
# load-balance: 서로 다른 규칙의 요청이 그룹 내의 서로 다른 노드에 연결.
# random: 그룹 내의 서로 다른 노드를 무작위로 사용.
# ----------
# policy-regex-filter는 정규식 또는 키워드 필터를 의미하며, 일반적인 작성 방법:
# 노드 이름에 키워드 A와 B가 포함된 노드 유지:
# (?=.*(A))^(?=.*(B))^.*$
# 노드 이름에 키워드 A 또는 B가 포함된 노드 유지:
# A|B
# 노드 이름에 키워드 A 또는 B가 포함된 노드 제외:
# ^((?!(A|B)).)*$
# 노드 이름에 키워드 A가 포함되고 키워드 B가 포함되지 않은 노드 유지:
# (?=.*(A).)^((?!(B)).)*$
# ----------
# 프록시 그룹의 다른 설정 매개변수:
# interval: 테스트를 다시 시작해야 하는 간격을 지정.
# timeout: 테스트가 시간 초과 전에 완료되지 않으면 테스트를 포기.
# tolerance: 새 우승자의 점수가 이전 우승자의 점수에 공차를 더한 것보다 높을 때만 라인 변경.
# url: 테스트할 URL을 지정.
# ----------
# 정규 필터가 없는 프록시 그룹 예시:
# 이름=유형(예: select, url-test, fallback, load-balance, random), 전략(예: direct, proxy, 구독 이름, 프록시 그룹, 노드), interval=테스트 주기, timeout=시간 초과, tolerance=공차, policy-select-name=지정 선택한 노드 주석 이름, select=기본 전략(0은 첫 번째 전략, 1은 두 번째 전략, 2는 세 번째 전략 등), url=테스트 주소
# 정규 필터가 있는 프록시 그룹 예시:
# 이름=유형(예: select, url-test, fallback, load-balance, random), policy-regex-filter=정규식 또는 키워드 필터, interval=테스트 주기, timeout=시간 초과, tolerance=공차, policy-select-name=지정 선택한 노드 주석 이름, select=기본 전략(0은 첫 번째 전략, 1은 두 번째 전략, 2는 세 번째 전략 등), url=테스트 주소
