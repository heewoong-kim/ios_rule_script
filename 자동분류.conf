[Host]
# 도메인에 로컬 값을 지정합니다:
# example.com=1.2.3.4
# 도메인에 DNS 서버를 지정합니다:
# example.com=server:1.2.3.4
# Wi-Fi 이름에 DNS 서버를 지정합니다. 여러 DNS를 지정하려면 쉼표로 구분합니다:
# ssid:Wi-Fi 이름=server:1.2.3.4
# ----------
*.apple.com = server:system
*.icloud.com = server:system
localhost = 127.0.0.1

[URL Rewrite]
# Google 검색 엔진의 리디렉션 방지를 위한 재작성.
^https?://(www.)?g.cn https://www.google.com 302
^https?://(www.)?google.cn https://www.google.com 302

[MITM]
# Shadowrocket은 hostname으로 지정된 도메인 요청만 해독하며, 와일드카드를 사용할 수 있습니다. 특정 호스트 이름을 제외하려면 접두사 -를 사용합니다. 예: -*.example.com. iOS 시스템과 일부 애플리케이션은 엄격한 보안 정책을 가지고 있어 특정 인증서만 신뢰합니다. 이러한 도메인에 대해 해독을 시작하면 문제가 발생할 수 있습니다. 예: *.apple.com, *.icloud.com.
hostname = *.google.cn
