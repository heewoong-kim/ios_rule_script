[Rule]
# 규칙 유형:
# DOMAIN-SUFFIX: 요청 도메인의 접미사를 매칭. 예: "DOMAIN-SUFFIX,example.com,DIRECT"는 "a.example.com", "a.b.example.com"에 매칭됩니다.
# DOMAIN-KEYWORD: 요청 도메인의 키워드를 매칭. 예: "DOMAIN-KEYWORD,exa,DIRECT"는 "a.example.com", "a.b.example.com"에 매칭됩니다.
# DOMAIN: 요청의 전체 도메인을 매칭. 예: "DOMAIN,www.example.com,DIRECT"는 "www.example.com"에만 매칭됩니다.
# USER-AGENT: 사용자 에이전트 문자열을 매칭, 와일드카드 "*" 사용 가능. 예: "USER-AGENT,MicroMessenger*,DIRECT"는 "MicroMessenger Client"에 매칭됩니다.
# URL-REGEX: URL 정규식을 매칭. 예: "URL-REGEX,^https?://.+/item.+,REJECT"는 "https://www.example.com/item/abc/123"에 매칭됩니다.
# IP-CIDR: IPv4 또는 IPv6 주소를 매칭. 예: "IP-CIDR,192.168.1.0/24,DIRECT"는 IP 범위 "192.168.1.1～192.168.1.254"에 매칭됩니다. 도메인 요청이 IP 규칙에 맞을 경우, Shadowrocket은 로컬 DNS 서버에 쿼리 요청을 보냅니다.
# IP-ASN: IP 주소가 속한 ASN 번호를 매칭. 예: "IP-ASN,56040,DIRECT"는 China Mobile Communications Corporation 네트워크의 IP 주소에 매칭됩니다.
# RULE-SET: 규칙 집합 내용을 매칭합니다. 규칙 집합의 내용은 규칙 유형을 포함해야 하며, 예: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Apple/Apple.list" (IP 주소만 포함하고 규칙 유형이 없는 규칙 집합과 호환).
# DOMAIN-SET: 도메인 집합 내용을 매칭합니다. 도메인 집합의 내용은 규칙 유형을 포함하지 않으며, 예: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Apple/Apple_Domain.list".
# SCRIPT: 스크립트 이름을 매칭합니다.
# DST-PORT: 대상 호스트의 포트 번호를 매칭합니다. 예: "DST-PORT,443,DIRECT"는 443 포트에 매칭됩니다.
# GEOIP: IP 데이터베이스를 매칭합니다. 예: "GEOIP,CN,DIRECT"는 CN 지역에 속하는 IP 주소에 매칭됩니다.
# FINAL: 최종 전략입니다. 예: "FINAL,PROXY"는 다른 모든 규칙이 매칭되지 않을 때만 FINAL 규칙을 사용합니다.
# AND: 논리 규칙, 규칙과 함께 사용합니다. 예: "AND,((DOMAIN,www.example.com),(DST-PORT,123)),DIRECT"는 "www.example.com:123"에 매칭됩니다.
# NOT: 논리 규칙, 비규칙입니다. 예: "NOT,((DST-PORT,123)),DIRECT"는 123 포트를 제외한 모든 요청에 매칭됩니다.
# OR: 논리 규칙, 또는 규칙입니다. 예: "OR,((DST-PORT,123),(DST-PORT,456)),DIRECT"는 123 또는 456 포트의 모든 요청에 매칭됩니다.
# ----------
# 규칙 전략:
# PROXY: 프록시. 프록시 서버를 통해 트래픽을 전송합니다.
# DIRECT: 직결. 어떤 프록시 서버도 통하지 않고 연결합니다.
# REJECT: 거부. HTTP 상태 코드 404를 반환하며, 내용이 없습니다.
# REJECT-DICT: 거부. HTTP 상태 코드 200을 반환하며, 내용이 비어 있는 JSON 객체입니다.
# REJECT-ARRAY: 거부. HTTP 상태 코드 200을 반환하며, 내용이 비어 있는 JSON 배열입니다.
# REJECT-200: 거부. HTTP 상태 코드 200을 반환하며, 내용이 없습니다.
# REJECT-IMG: 거부. HTTP 상태 코드 200을 반환하며, 내용이 1픽셀 GIF입니다.
# REJECT-TINYGIF: 거부. HTTP 상태 코드 200을 반환하며, 내용이 1픽셀 GIF입니다.
# REJECT-DROP: 거부. IP 패킷을 버립니다.
# REJECT-NO-DROP: 거부. ICMP 포트에 도달할 수 없음을 반환합니다.
# 이 외에도 규칙 전략은 "프록시 그룹", "구독 이름", "그룹", "노드"를 선택할 수 있습니다.
# ----------
# 규칙 매칭의 우선순위:
# 1. 모듈 규칙이 설정 파일 규칙보다 우선합니다.
# 2. 규칙은 위에서 아래로 순차적으로 매칭됩니다.
# 3. 도메인 규칙이 IP 규칙보다 우선합니다.
# ----------
# 443 포트의 UDP 트래픽을 차단하는 이유: HTTP3/QUIC 프로토콜이 유행하고 있지만, 국내 ISP와 국제 출구의 UDP 우선순위가 낮고 성능이 좋지 않아 차단하여 HTTP2/HTTP1.1으로 강제 전환합니다. (이 논리 규칙을 활성화하려면 AND 앞의 주석 기호 #를 삭제하십시오.)
# AND,((PROTOCOL,UDP),(DST-PORT,443)),REJECT-NO-DROP
# ----------
# 해외에서 흔히 사용하는 서비스는 개별적으로 라우팅됩니다: YouTube, Netflix, Disney+, HBO, Spotify, Telegram, PayPal, Twitter, Facebook, Google, TikTok, GitHub, ChatGPT.
# 국내에서 흔히 사용하는 서비스는 개별적으로 라우팅됩니다: 애플 서비스, 마이크로소프트 서비스, 빌리빌리, 넷이즈 클라우드 뮤직, 게임 플랫폼, 아마존, 바이두, 두반, 위챗, 도우인, 시나, 즈후, 샤오홍슈.
