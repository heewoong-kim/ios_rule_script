프록시 그룹 유형:
select: 노드를 수동으로 전환.
url-test: 지연이 가장 낮은 노드로 자동 전환.
fallback: 노드가 다운되면 다른 사용 가능한 노드로 자동 전환.
load-balance: 다양한 규칙의 요청이 그룹 내의 다른 노드를 통해 연결됨.
random: 그룹 내의 다른 노드를 랜덤으로 사용하여 연결.
----------
정책 정규식 필터는 정규식이나 키워드 필터링을 나타내며, 자주 사용되는 작성 방법은 다음과 같습니다:
A와 B 키워드가 포함된 노드 유지:
(?=.(A))^(?=.(B))^.*$
A 또는 B 키워드가 포함된 노드 유지:
A|B
A 또는 B 키워드가 포함된 노드 제외:
^((?!(A|B)).)*$
A 키워드가 포함된 노드를 유지하고 B 키워드가 포함된 노드를 제외:
(?=.(A).)^((?!(B)).)$
----------
프록시 그룹의 기타 설정 매개변수:
interval: 재테스트 시작 전에 지정된 시간 간격.
timeout: 테스트가 시간 초과 전에 완료되지 않으면 테스트 포기.
tolerance: 새로운 우승자의 점수가 이전 우승자의 점수와 허용 오차를 합산한 것보다 높은 경우에만 라인을 변경.
url: 테스트할 URL을 지정.
