규칙 유형:
DOMAIN-SUFFIX: 요청 도메인의 접미사와 일치합니다. 예를 들어, "DOMAIN-SUFFIX,example.com,DIRECT"는 "a.example.com", "a.b.example.com"과 일치할 수 있습니다.
DOMAIN-KEYWORD: 요청 도메인의 키워드와 일치합니다. 예를 들어, "DOMAIN-KEYWORD,exa,DIRECT"는 "a.example.com", "a.b.example.com"과 일치할 수 있습니다.
DOMAIN: 요청된 완전한 도메인과 일치합니다. 예를 들어, "DOMAIN,www.example.com,DIRECT"는 "www.example.com"과만 일치합니다.
USER-AGENT: 사용자 에이전트 문자열과 일치하며, 와일드카드 ""를 사용할 수 있습니다. 예를 들어, "USER-AGENT,MicroMessenger,DIRECT"는 "MicroMessenger Client"와 일치할 수 있습니다.
URL-REGEX: URL 정규식과 일치합니다. 예를 들어, "URL-REGEX,^https?://.+/item.+,REJECT"는 "https://www.example.com/item/abc/123"와 일치할 수 있습니다.
IP-CIDR: IPv4 또는 IPv6 주소와 일치합니다. 예를 들어, "IP-CIDR,192.168.1.0/24,DIRECT"는 "192.168.1.1~192.168.1.254" IP 범위와 일치할 수 있습니다. IP 규칙이 "no-resolve"로 지정된 경우(예: IP-CIDR,172.16.0.0/12,DIRECT,no-resolve), 도메인 요청은 이 규칙을 건너뛰며, 로컬 DNS 조회를 트리거하지 않습니다.
IP-ASN: IP 주소가 속한 ASN 번호와 일치합니다. 예를 들어 "IP-ASN,56040,DIRECT"는 China Mobile Communications Corporation 네트워크에 속하는 IP 주소와 일치할 수 있습니다.
RULE-SET: 규칙 세트 내용과 일치합니다. 규칙 세트의 내용은 규칙 유형을 포함해야 합니다. 예를 들어 "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Apple/Apple.list"와 같은 경우 규칙 유형이 포함되어 있습니다.
DOMAIN-SET: 도메인 세트 내용과 일치합니다. 도메인 세트의 내용은 규칙 유형을 포함하지 않습니다. 예를 들어 "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Apple/Apple_Domain.list"와 같은 경우 규칙 유형이 포함되지 않습니다.
SCRIPT: 스크립트 이름과 일치합니다.
DST-PORT: 대상 호스트 이름의 포트 번호와 일치합니다. 예를 들어 "DST-PORT,443,DIRECT"는 443 대상 포트와 일치할 수 있습니다.
GEOIP: IP 데이터베이스와 일치합니다. 예를 들어 "GEOIP,CN,DIRECT"는 CN에 속하는 IP 주소와 일치할 수 있습니다.
FINAL: 기본 전략. 예를 들어 "FINAL,PROXY"는 다른 모든 규칙이 일치하지 않을 때만 FINAL 규칙의 전략을 사용함을 나타냅니다.
AND: 논리 규칙과 일치합니다. 예를 들어 "AND,((DOMAIN,www.example.com),(DST-PORT,123)),DIRECT"는 "www.example.com:123"와 일치할 수 있습니다.
NOT: 논리 규칙과 일치하지 않습니다. 예를 들어 "NOT,((DST-PORT,123)),DIRECT"는 "123" 포트를 제외한 모든 요청과 일치할 수 있습니다.
OR: 논리 규칙 또는 규칙과 일치합니다. 예를 들어 "OR,((DST-PORT,123),(DST-PORT,456)),DIRECT"는 "123" 또는 "456" 포트의 모든 요청과 일치할 수 있습니다.
----------
규칙 전략:
PROXY: 프록시. 프록시 서버를 통해 트래픽을 전송합니다.
DIRECT: 직접 연결. 연결이 프록시 서버를 거치지 않습니다.
REJECT: 거부. HTTP 상태 코드 404를 반환하며 내용이 없습니다.
REJECT-DICT: 거부. HTTP 상태 코드 200을 반환하며 내용이 비어 있는 JSON 객체입니다.
REJECT-ARRAY: 거부. HTTP 상태 코드 200을 반환하며 내용이 비어 있는 JSON 배열입니다.
REJECT-200: 거부. HTTP 상태 코드 200을 반환하며 내용이 없습니다.
REJECT-IMG: 거부. HTTP 상태 코드 200을 반환하며 1픽셀 GIF가 내용으로 있습니다.
REJECT-TINYGIF: 거부. HTTP 상태 코드 200을 반환하며 1픽셀 GIF가 내용으로 있습니다.
REJECT-DROP: 거부. IP 패킷을 삭제합니다.
REJECT-NO-DROP: 거부. ICMP 포트 도달 불가를 반환합니다.
규칙 전략은 "프록시 그룹", "구독 이름", "그룹", "노드"를 선택할 수 있습니다.
----------
규칙 일치의 우선순위:
1. 모듈 규칙이 설정 파일 규칙보다 우선합니다.
2. 규칙은 위에서 아래로 차례로 일치합니다.
3. 도메인 규칙이 IP 규칙보다 우선합니다.
----------
UDP 트래픽의 443 포트 차단에 대한 설명: HTTP3/QUIC 프로토콜이 유행하기 시작했지만, 국내 ISP와 국제 출구의 UDP 우선순위가 매우 낮아 성능이 좋지 않습니다. 이를 방지하기 위해 443 포트를 차단하여 HTTP2/HTTP1.1로 강제 후퇴합니다. (이 논리 규칙을 활성화하려면 AND 앞의 주석 기호를 삭제하세요)
AND,((PROTOCOL,UDP),(DST-PORT,443)),REJECT-NO-DROP
